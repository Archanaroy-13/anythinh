<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="uname">Enter name: </label>
        <input type="text" name="uname" size="40" maxlength="7" placeholder="Enter name" value="Raghav">
        <br>
        <label for ="pass">Enter password</label>
        <input type="password" name="pass1" id="pass">
        <br>
        <label for="em">Email</label>
        <input type="Email" name="email" id="em" required>
        <br>
        
        <label for="review" >write a review</label>
        <br>
        <textarea name="review" id="review" rows="10"cols="50">Movie is good</textarea>
        <br>
        <input type="submit" name="submitform" id="submitform" value="submit form">
        <br>
        <label for="hobby">choose your hobby</label>
        <input type="checkbox" id="hobby" value="sing">singing
        <input type="checkbox" id="hobby" checked>Dancing
        <input type="checkbox" id="hobby">Writing
        <br>
        <label for="pro">Select your program</label>
        <input type="radio" id="b.tech" value="btech" name="pro">
        <label for="b.tech" >B.tech</label>
        <input type="radio" id="bca" value="bca" name="pro">
        <label for="bca">Bca</label>
        <input type="radio" id="hons" value="hons" name="pro" checked>
        <label for="hons">hons</label>
        <br>
        <label for="state">Select your state</label>
        <select name="state" id="state">
            <option value="Punjab">Punjab</option>
            <option value="wb">West Bengal</option>
            <option value="up">Up</option>
            <option value="bn">Banagalore</option>
            
        </select>
        <br>
        <label for="file">Choose your file:</label>
        <input type="file" name="files" id="file">
        <br><br>
        <input type="submit" name="submitform" id="submitform" value="submit file">
        <input type="image" name="imagebtn" id="imagebtn" src="https://t4.ftcdn.net/jpg/01/25/86/35/360_F_125863509_jaISqQt7MOfhOT3UxRTHZoEbMmmFYIr8.jpg" width="100" height="40">


    </form>
</body>
</html>
